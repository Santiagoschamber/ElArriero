<script>
document.addEventListener('DOMContentLoaded', () => {
    // Clases para los estilos de los botones (activo vs inactivo)
    const activeClasses = ['bg-primary/20', 'border-primary', 'text-primary'];
    const inactiveClasses = ['bg-neutral-light', 'dark:bg-neutral-dark', 'border-border-light', 'dark:border-border-dark'];

    // Función genérica para actualizar el estado visual de los botones
    function updateButtonStyles(activeButton, inactiveButton) {
        activeButton.classList.remove(...inactiveClasses);
        activeButton.classList.add(...activeClasses);
        inactiveButton.classList.remove(...activeClasses);
        inactiveButton.classList.add(...inactiveClasses);
    }

    // --- LÓGICA PARA INSEMINACIÓN ARTIFICIAL ---
    const btnIaSi = document.getElementById('btn-ia-si');
    const btnIaNo = document.getElementById('btn-ia-no');
    const iaFieldsContainer = document.getElementById('ia-fields');

    if (btnIaSi && btnIaNo && iaFieldsContainer) {
        btnIaSi.addEventListener('click', () => {
            iaFieldsContainer.classList.remove('hidden');
            updateButtonStyles(btnIaSi, btnIaNo);
        });

        btnIaNo.addEventListener('click', () => {
            iaFieldsContainer.classList.add('hidden');
            updateButtonStyles(btnIaNo, btnIaSi);
        });
    }

    // --- LÓGICA PARA DIAGNÓSTICO DE GESTACIÓN ---
    const btnDgSi = document.getElementById('btn-dg-si');
    const btnDgNo = document.getElementById('btn-dg-no');
    const dgFieldsContainer = document.getElementById('dg-fields');
    
    if (btnDgSi && btnDgNo && dgFieldsContainer) {
        btnDgSi.addEventListener('click', () => {
            dgFieldsContainer.classList.remove('hidden');
            updateButtonStyles(btnDgSi, btnDgNo);
        });

        btnDgNo.addEventListener('click', () => {
            dgFieldsContainer.classList.add('hidden');
            updateButtonStyles(btnDgNo, btnDgSi);
        });
    }
});
</script>
