<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ingresar Animales Nuevos</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": {
                            DEFAULT: "#1A4F3A",
                            light: "#E8F0ED"
                        },
                        "secondary": "#E59D44",
                        "accent": "#FFA500",
                        "background-light": "#F5F5F5",
                        "background-dark": "#1A1A1A",
                        "text-light": "#1A1A1A",
                        "text-dark": "#F5F5F5",
                        "text-placeholder-light": "#6b7280",
                        "text-placeholder-dark": "#9ca3af",
                        "border-light": "#DCDCDC",
                        "border-dark": "#444444",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #DCDCDC;
            border-radius: 9999px;
        }
        .dark input[type=range]::-webkit-slider-runnable-track {
            background: #444444;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 9999px;
            background: #1A4F3A;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px;
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #DCDCDC;
            border-radius: 9999px;
        }
        .dark input[type=range]::-moz-range-track {
            background: #444444;
        }
        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 9999px;
            background: #1A4F3A;
            cursor: pointer;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col justify-end bg-black/40">
<div class="flex max-h-full flex-col overflow-y-auto rounded-t-xl bg-background-light dark:bg-background-dark">
<button class="sticky top-0 z-10 flex h-5 w-full items-center justify-center bg-background-light dark:bg-background-dark pt-4 pb-2">
<div class="h-1 w-9 rounded-full bg-border-light dark:bg-border-dark"></div>
</button>
<header class="sticky top-5 z-10 bg-background-light dark:bg-background-dark px-4 pb-2 pt-2">
<h1 class="text-text-light dark:text-text-dark text-[28px] font-bold leading-tight">Ingresar Animales Nuevos</h1>
<p class="text-text-light/80 dark:text-text-dark/80 pt-1 text-base font-normal leading-normal">Complete los datos para cada animal adquirido en la compra.</p>
</header>
<main class="flex-1 space-y-6 px-4 pb-4 pt-4">
<div class="rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-background-dark p-4 shadow-sm">
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em]">Animal 1</h3>
<div class="mt-4 grid grid-cols-2 gap-x-4 gap-y-5">
<label class="col-span-2 flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Categoría</p>
<select class="form-select h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800 px-3 text-base focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary">
<option>Seleccionar categoría</option>
<option>Vaca</option>
<option>Vaquillona</option>
<option>Toro</option>
<option>Novillo</option>
<option>Ternero</option>
<option>Ternera</option>
</select>
</label>
<label class="col-span-2 flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Raza</p>
<select class="form-select h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800 px-3 text-base focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary">
<option>Seleccionar raza</option>
<option>Angus Negro</option>
<option>Angus Colorado</option>
<option>Hereford</option>
<option>Shorton</option>
<option>Brangus</option>
</select>
</label>
<label class="col-span-1 flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">ID <span class="text-red-500">*</span></p>
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800 px-3 text-base placeholder:text-text-placeholder-light dark:placeholder:text-text-placeholder-dark focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" placeholder="1234" type="number"/>
</label>
<label class="col-span-1 flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">EID <span class="text-gray-500 dark:text-gray-400 text-xs">(opcional)</span></p>
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800 px-3 text-base placeholder:text-text-placeholder-light dark:placeholder:text-text-placeholder-dark focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" placeholder="5678" type="number"/>
</label>
<div class="col-span-2">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Sexo</p>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center rounded-lg border-2 border-primary bg-primary-light dark:bg-primary/30 py-3 text-base font-semibold text-primary dark:text-white">Macho</button>
<button class="flex items-center justify-center rounded-lg border border-border-light dark:border-border-dark py-3 text-base font-medium text-gray-500 dark:text-gray-400">Hembra</button>
</div>
</div>
<label class="col-span-2 flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Fecha de Nacimiento</p>
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800 px-3 text-base text-text-light/80 dark:text-text-dark/80 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" type="date"/>
</label>
<label class="col-span-1 flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Peso <span class="text-gray-500 dark:text-gray-400 text-xs">(opcional)</span></p>
<div class="relative">
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800 px-3 pr-10 text-base placeholder:text-text-placeholder-light dark:placeholder:text-text-placeholder-dark focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" placeholder="350" type="number"/>
<span class="absolute inset-y-0 right-3 flex items-center text-sm font-medium text-gray-500 dark:text-gray-400">kg</span>
</div>
</label>
<label class="col-span-1 flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Estado Fisiológico</p>
<select class="form-select h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800 px-3 text-base focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary">
<option>Vacía</option>
<option>Preñada</option>
</select>
</label>
<div class="col-span-2">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Condición Corporal</p>
<div class="flex flex-col items-center">
<input class="w-full" max="5" min="1" type="range" value="3"/>
<div class="mt-2 flex w-full justify-between text-xs text-gray-500 dark:text-gray-400">
<span>1</span>
<span>2</span>
<span>3</span>
<span>4</span>
<span>5</span>
</div>
</div>
</div>
<label class="col-span-2 flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Boqueo</p>
<select class="form-select h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800 px-3 text-base focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary">
<option>Diente de leche</option>
<option>2 dientes</option>
<option>4 dientes</option>
<option>6 dientes</option>
<option>8 dientes</option>
<option>3/4 diente</option>
<option>1/2 diente</option>
<option>1/4 diente</option>
<option>Sin diente</option>
</select>
</label>
</div>
</div>
<button class="flex w-full items-center justify-center gap-2 rounded-lg border-2 border-dashed border-primary/50 py-4 text-center font-semibold text-primary dark:text-secondary hover:bg-primary/5 dark:hover:bg-secondary/10">
<span class="material-symbols-outlined text-2xl">add_circle</span>
<span>Agregar otro animal</span>
</button>
</main>
<footer class="sticky bottom-0 z-10 w-full bg-background-light dark:bg-background-dark p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
<button id="save-button" class="w-full rounded-lg bg-secondary py-4 text-lg font-bold text-primary shadow-lg hover:bg-secondary/90">Guardar y Cerrar</button>
</footer>
</div>
</div>
<script>
        // 1. Obtener la referencia al botón usando su nuevo ID.
        const saveButton = document.getElementById('save-button');

        // 2. Añadir un event listener para el evento 'click'.
        saveButton.addEventListener('click', () => {
            // 3. Redirigir al usuario a la página deseada.
            // ¡Recuerda cambiar 'pagina-destino.html' por la URL real!
            console.log('Guardando datos y redirigiendo...');
            window.location.href = 'MoverVentaCompra.html';
        });
    </script>
</body></html>
